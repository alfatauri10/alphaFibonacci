<!-- Gioco: Disegna il Rettangolo Aureo -->

<link rel="stylesheet" href="src/css/giocoRettangolo.css">

<div id="gioco-rettangolo" class="rettangolo-sezione" style="display:none;">

    <h3 class="titolo-gioco">Disegna il Rettangolo Aureo</h3>
    <p class="istruzioni">Trascina i quadrati nell’ordine corretto e costruisci il rettangolo aureo.</p>

    <!-- ORIENTAMENTO (si sblocca dopo Q2) -->
    <div id="orientamento" style="display:none;">
        <p>Scegli l’orientamento:</p>
        <button data-dir="antiorario" class="btn-orientamento">Antiorario</button>
        <button data-dir="orario" class="btn-orientamento">Orario</button>
    </div>

    <!-- WRAPPER RESPONSIVE -->
    <div id="canvas-wrapper">

        <!-- AREA DI GIOCO (800×500 logici) -->
        <div id="canvas-gioco">

            <svg id="spirale-svg" width="800" height="500"></svg>

            <div id="q1" class="square s1" draggable="true">1</div>
            <div id="q2" class="square s2" draggable="true">1</div>
            <div id="q3" class="square s3" draggable="true">2</div>
            <div id="q4" class="square s4" draggable="true">3</div>
            <div id="q5" class="square s5" draggable="true">5</div>

        </div>
    </div>

    <button id="btn-reset-gioco" class="btn-stile-gioco">RICOMINCIA</button>
    <button id="btn-riposiziona" class="btn-stile-gioco">RIPOSIZIONA QUADRATI</button>

    <div id="msg"></div>

</div>

<script src="src/js/giocoRettangolo.js"></script>
